<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<title>Enquete</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
			<p:outputLabel value="#{questaoBean.listaQuestao}" />
			<p:selectOneRadio id="radio" value="#{alternativaBean.alternativa}"
				layout="grid" columns="1">
				<f:selectItems value="#{alternativaBean.listaAlternativas}" var="a"
					itemLabel="#{a.alternativa}" itemValue="#{respBean.resp.alternativa}" />
			</p:selectOneRadio>
			<p:inputText placeholder="Outro"
				value="#{alternativaBean.alternativas.outro}" />

		</h:panelGrid>
		<p:commandButton id="salvar" action="#{respBean.salvar(respBean.resp)}"
			value="Salvar" icon="ui-icon-check" />

	</h:form>
</h:body>
</html>
