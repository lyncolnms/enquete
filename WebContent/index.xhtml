<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<title>Enquete</title>
	<style>
.semBorda tr, .semBorda td {
	border: none !important;
}
</style>
</h:head>
<h:body>
	<h:form id="radio">
		<p:outputPanel id="customPanel" style="margin-bottom:10px">
			<p:fieldset>
				<h1>Qual o seu jogo favorito?</h1>
				<h:panelGrid columns="1" styleClass="semBorda">
					<p:selectOneRadio id="radio" layout="grid"
						value="#{alternativaABean.alternativaA.descricao}" columns="1">
						<f:selectItem itemValue="DotA 2" itemLabel="DotA 2" />
						<f:selectItem itemValue="League of Legends"
							itemLabel="League of Legends" />
						<f:selectItem itemValue="Battlefield" itemLabel="Battlefield" />
					</p:selectOneRadio>
				</h:panelGrid>
				<p:commandButton update="@form @this" ajax="false" value="Enviar"
					icon="ui-icon-check"
					action="#{alternativaABean.salvar(alternativaABean.alternativaA)}" />
				<br></br>

				<p:link outcome="chart" value="GrÃ¡fico" />

			</p:fieldset>
		</p:outputPanel>
	</h:form>

</h:body>
</html>
